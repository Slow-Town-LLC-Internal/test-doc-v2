<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation - Sign In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script>
    // Detect repository name from URL path for GitHub Pages
    (function() {
      window.basePath = '';
      if (window.location.hostname.includes('github.io')) {
        const pathParts = window.location.pathname.split('/');
        if (pathParts.length > 1 && pathParts[1]) {
          window.basePath = '/' + pathParts[1];
        }
      }
      console.log('Detected base path:', window.basePath);
    })();
  </script>
  <script>
    // Use the full path (not relative) to correctly reference the auth.js file
    const scriptSrc = window.location.origin + window.basePath + '/js/auth.js';
    console.log('Loading auth script from:', scriptSrc);
    document.write('<script src="' + scriptSrc + '" id="auth-script"><\/script>');
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold mb-2">API Documentation</h1>
      <p class="text-gray-600 dark:text-gray-400">Protected documentation site</p>
    </div>

    <div id="login-error" class="bg-red-100 dark:bg-red-900/20 text-red-700 dark:text-red-400 p-3 rounded mb-4 hidden"></div>

    <form id="login-form" class="space-y-6">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
          placeholder="Enter password"
          required
        >
      </div>

      <div>
        <button 
          type="submit" 
          id="login-button"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Sign In
        </button>
      </div>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
      Contact your administrator if you need access to this documentation.
    </div>
  </div>
</body>
</html>
